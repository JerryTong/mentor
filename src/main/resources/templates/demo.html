<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Mentor Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .chat-history {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        background-color: #f9f9f9;
      }
      .chat-entry {
        margin-bottom: 15px;
      }
      .chat-entry .student {
        background-color: #e3f2fd;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 5px;
        max-width: 70%;
      }
      .chat-entry .ai {
        background-color: #e8f5e9;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 5px;
        max-width: 70%;
        margin-left: auto;
      }
      .input-section {
        padding: 15px;
        border-top: 1px solid #ddd;
        background-color: #ffffff;
      }
      .input-section textarea {
        width: calc(100% - 100px);
        resize: none;
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 10px;
      }
      .input-section button {
        width: 80px;
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
      }
      .input-section button:hover {
        background-color: #0056b3;
      }
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-size: 1.5rem;
        display: none;
      }
      .loading-overlay.active {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="loading-overlay" :class="{ active: isLoading }">
        請稍候...
      </div>
      <div class="header">Mentor Demo</div>

      <!-- 題目選擇區 -->
      <div class="p-3">
        <h5>請選擇題目：</h5>
        <select
          v-model="selectedQuestionId"
          @change="fetchQuestion"
          class="form-select"
        >
          <option
            v-for="q in questions"
            :key="q.questionId"
            :value="q.questionId"
          >
            {{ q.questionText }}
          </option>
        </select>
        <h6 class="mt-3">{{ selectedQuestionText || "尚未選擇題目" }}</h6>
      </div>

      <!-- 聊天歷史顯示區 -->
      <div
        v-if="chatHistory.length > 0 || promptMessage"
        class="chat-history"
        ref="chatHistoryContainer"
      >
        <div
          v-for="(entry, index) in chatHistory"
          :key="index"
          class="chat-entry"
        >
          <div class="student">
            <strong>學生:</strong>
            <p>{{ entry.studentAnswer }}</p>
          </div>
          <div class="ai">
            <strong>AI:</strong>
            <p v-html="entry.aiFeedbackHtml"></p>
          </div>
        </div>
      </div>

      <!-- 答案輸入框 -->
      <div class="input-section d-flex align-items-center">
        <textarea
          v-model="studentAnswer"
          rows="2"
          placeholder="請輸入您的答案..."
        ></textarea>
        <button @click="submitAnswer">提交</button>
      </div>

      <div v-if="promptMessage" class="chat-entry">
        <div class="ai">
          <strong>系統提示:</strong>
          <p>{{ promptMessage }}</p>
        </div>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            questions: [],
            selectedQuestionId: null,
            selectedQuestionText: "",
            studentAnswer: "",
            chatHistory: [],
            isLoading: false, // Track loading state
            promptMessage: "", // Store the prompt message
          };
        },
        mounted() {
          this.fetchQuestions();
        },
        updated() {
          // Scroll to the bottom of the chat history when updated
          const container = this.$refs.chatHistoryContainer;
          if (container) {
            container.scrollTop = container.scrollHeight;
          }
        },
        methods: {
          fetchQuestions() {
            this.isLoading = true;
            fetch("/question/all")
              .then((response) => response.json())
              .then((data) => {
                this.questions = data;
              })
              .finally(() => {
                this.isLoading = false;
              });
          },
          fetchQuestion() {
            if (!this.selectedQuestionId) return;
            this.isLoading = true;
            fetch(`/question/${this.selectedQuestionId}`)
              .then((response) => response.json())
              .then((data) => {
                this.selectedQuestionText = `題目：${data.questionText}`;
                this.studentAnswer = "";
                this.chatHistory = [];

                // Fetch initial prompt for the selected question
                return fetch(`/evaluation/prompt/${this.selectedQuestionId}`, {
                  method: "GET",
                  headers: {
                    "Content-Type": "application/json",
                  },
                });
              })
              .then((response) => response.json())
              .then((data) => {
                this.chatHistory.push({
                  // studentAnswer: "請開始教學",
                  studentAnswer: data.chatHistory[0].studentAnswer,
                  aiFeedback: data.chatHistory[0].aiFeedback,
                  aiFeedbackHtml: data.chatHistory[0].aiFeedbackHtml,
                });
                this.promptMessage = data.prompt; // Set the prompt message
              })
              .finally(() => {
                this.isLoading = false;
              });
          },
          submitAnswer() {
            if (!this.selectedQuestionId || !this.studentAnswer) return;
            this.isLoading = true;
            fetch("/evaluation", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                questionId: this.selectedQuestionId,
                studentAnswer: this.studentAnswer,
                chatHistory: this.chatHistory, // Include chatHistory in the request
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                this.chatHistory.push({
                  studentAnswer:
                    data.chatHistory[data.chatHistory.length - 1].studentAnswer,
                  aiFeedback:
                    data.chatHistory[data.chatHistory.length - 1].aiFeedback,
                  aiFeedbackHtml:
                    data.chatHistory[data.chatHistory.length - 1]
                      .aiFeedbackHtml,
                });
                this.promptMessage = data.prompt; // Set the prompt message
                this.studentAnswer = ""; // Clear the input after submission
              })
              .finally(() => {
                this.isLoading = false;
              });
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
